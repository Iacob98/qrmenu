services:
  # Storage API - handles all storage requests including public files
  - name: storage-v1
    url: http://supabase-storage:5000
    routes:
      - name: storage-v1-all
        strip_path: true
        paths:
          - /storage/v1
    plugins:
      - name: cors

  # PostgREST API
  - name: rest-v1
    url: http://supabase-rest:3000/
    routes:
      - name: rest-v1-all
        strip_path: true
        paths:
          - /rest/v1/
    plugins:
      - name: cors
      - name: key-auth
        config:
          hide_credentials: true
          key_names:
            - apikey
      - name: acl
        config:
          hide_groups_header: true
          allow:
            - admin
            - anon
