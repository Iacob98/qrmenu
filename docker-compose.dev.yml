version: '3.8'

# Development configuration with hot reload
# Usage: docker-compose -f docker-compose.dev.yml up

services:
  # ==========================================
  # Application (Development with hot reload)
  # ==========================================
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: qrmenu-dev
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - DATABASE_URL=postgresql://${POSTGRES_USER:-qrmenu}:${POSTGRES_PASSWORD:-qrmenu_password}@db:5432/${POSTGRES_DB:-qrmenu}
      - SESSION_SECRET=${SESSION_SECRET:-dev-session-secret-not-for-production}
      - BASE_URL=${BASE_URL:-http://localhost:5000}
      - REDIS_URL=redis://redis:6379
    volumes:
      # Mount source code for hot reload
      - ./client:/app/client
      - ./server:/app/server
      - ./shared:/app/shared
      - ./uploads:/app/uploads
      # Don't mount node_modules (use container's)
      - /app/node_modules
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - qrmenu-network

  # ==========================================
  # PostgreSQL Database
  # ==========================================
  db:
    image: postgres:16-alpine
    container_name: qrmenu-db-dev
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-qrmenu}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-qrmenu_password}
      - POSTGRES_DB=${POSTGRES_DB:-qrmenu}
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - qrmenu-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U qrmenu -d qrmenu"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ==========================================
  # Redis Cache
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: qrmenu-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - qrmenu-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data_dev:
    driver: local

networks:
  qrmenu-network:
    driver: bridge
