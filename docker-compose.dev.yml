version: '3.8'

# Development configuration with hot reload
# Usage: docker-compose -f docker-compose.dev.yml up

services:
  # ==========================================
  # Application (Development with hot reload)
  # ==========================================
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: qrmenu-dev
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - DATABASE_URL=postgresql://qrmenu:qrmenu_password@db:5432/qrmenu
      - SESSION_SECRET=dev-session-secret-not-for-production
      - BASE_URL=http://localhost:5000
    volumes:
      # Mount source code for hot reload
      - ./client:/app/client
      - ./server:/app/server
      - ./shared:/app/shared
      - ./uploads:/app/uploads
      # Don't mount node_modules (use container's)
      - /app/node_modules
    depends_on:
      db:
        condition: service_healthy
    networks:
      - qrmenu-network

  # ==========================================
  # PostgreSQL Database
  # ==========================================
  db:
    image: postgres:16-alpine
    container_name: qrmenu-db-dev
    restart: unless-stopped
    environment:
      - POSTGRES_USER=qrmenu
      - POSTGRES_PASSWORD=qrmenu_password
      - POSTGRES_DB=qrmenu
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - qrmenu-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U qrmenu -d qrmenu"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  postgres_data_dev:
    driver: local

networks:
  qrmenu-network:
    driver: bridge
