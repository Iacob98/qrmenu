version: '3.8'

services:
  # ==========================================
  # Application
  # ==========================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: qrmenu-app
    restart: unless-stopped
    ports:
      - "${PORT:-5000}:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DATABASE_URL=postgresql://${POSTGRES_USER:-qrmenu}:${POSTGRES_PASSWORD:-qrmenu_password}@db:5432/${POSTGRES_DB:-qrmenu}
      - SESSION_SECRET=${SESSION_SECRET:-change-this-to-a-secure-random-string-min-32-chars}
      - BASE_URL=${BASE_URL:-http://localhost:5000}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-}
      # Supabase Storage (optional)
      - SUPABASE_URL=${SUPABASE_URL:-}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY:-}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY:-}
      # Email (optional)
      - SENDGRID_API_KEY=${SENDGRID_API_KEY:-}
      - SENDGRID_FROM_EMAIL=${SENDGRID_FROM_EMAIL:-}
      # Telegram (optional)
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID:-}
      # AI Services (optional)
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-}
      - REPLICATE_API_TOKEN=${REPLICATE_API_TOKEN:-}
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    networks:
      - qrmenu-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/api/init"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ==========================================
  # PostgreSQL Database
  # ==========================================
  db:
    image: postgres:16-alpine
    container_name: qrmenu-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-qrmenu}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-qrmenu_password}
      - POSTGRES_DB=${POSTGRES_DB:-qrmenu}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    networks:
      - qrmenu-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-qrmenu} -d ${POSTGRES_DB:-qrmenu}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

# ==========================================
# Volumes
# ==========================================
volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local

# ==========================================
# Networks
# ==========================================
networks:
  qrmenu-network:
    driver: bridge
