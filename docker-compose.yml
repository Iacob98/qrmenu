services:
  # ==========================================
  # Application
  # ==========================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: qrmenu-app
    restart: unless-stopped
    ports:
      - "${PORT:-5000}:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DATABASE_URL=postgresql://${POSTGRES_USER:-qrmenu}:${POSTGRES_PASSWORD:-qrmenu_password}@db:5432/${POSTGRES_DB:-qrmenu}
      - SESSION_SECRET=${SESSION_SECRET:-change-this-to-a-secure-random-string-min-32-chars}
      - BASE_URL=${BASE_URL:-https://dinelink.info}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-https://dinelink.info}
      # Supabase Storage
      - SUPABASE_URL=http://supabase-kong:8000
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      # Email (optional)
      - SENDGRID_API_KEY=${SENDGRID_API_KEY:-}
      - SENDGRID_FROM_EMAIL=${SENDGRID_FROM_EMAIL:-}
      # Telegram (optional)
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID:-}
      # AI Services (optional)
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-}
      - REPLICATE_API_TOKEN=${REPLICATE_API_TOKEN:-}
      # Redis
      - REDIS_URL=redis://redis:6379
      # Proxy settings (for Cloudflare/nginx)
      - TRUST_PROXY=${TRUST_PROXY:-false}
      - COOKIE_SECURE=${COOKIE_SECURE:-false}
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      supabase-kong:
        condition: service_started
    networks:
      - qrmenu-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "-O", "/dev/null", "http://127.0.0.1:5000/api/init"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ==========================================
  # Redis Cache & Session Store
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: qrmenu-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    networks:
      - qrmenu-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  # ==========================================
  # PostgreSQL Database (App)
  # ==========================================
  db:
    image: postgres:16-alpine
    container_name: qrmenu-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-qrmenu}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-qrmenu_password}
      - POSTGRES_DB=${POSTGRES_DB:-qrmenu}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    networks:
      - qrmenu-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-qrmenu} -d ${POSTGRES_DB:-qrmenu}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ==========================================
  # Supabase PostgreSQL Database
  # ==========================================
  supabase-db:
    image: supabase/postgres:15.8.1.085
    container_name: qrmenu-supabase-db
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: ${SUPABASE_DB_PASSWORD:-your-super-secret-supabase-password}
      POSTGRES_DB: postgres
      JWT_SECRET: ${SUPABASE_JWT_SECRET:-your-super-secret-jwt-token-with-at-least-32-characters-long}
      JWT_EXP: 3600
    volumes:
      - supabase_db_data:/var/lib/postgresql/data
    ports:
      - "${SUPABASE_DB_PORT:-5433}:5432"
    networks:
      - qrmenu-network
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 30s
    command:
      - postgres
      - -c
      - wal_level=logical
      - -c
      - listen_addresses=*

  # ==========================================
  # Supabase PostgREST API
  # ==========================================
  supabase-rest:
    image: postgrest/postgrest:v12.2.3
    container_name: qrmenu-supabase-rest
    restart: unless-stopped
    depends_on:
      supabase-db:
        condition: service_healthy
    environment:
      PGRST_DB_URI: postgres://postgres:${SUPABASE_DB_PASSWORD:-your-super-secret-supabase-password}@supabase-db:5432/postgres
      PGRST_DB_SCHEMAS: public,storage
      PGRST_DB_ANON_ROLE: anon
      PGRST_JWT_SECRET: ${SUPABASE_JWT_SECRET:-your-super-secret-jwt-token-with-at-least-32-characters-long}
      PGRST_DB_USE_LEGACY_GUCS: "false"
    networks:
      - qrmenu-network

  # ==========================================
  # Supabase Storage API
  # ==========================================
  supabase-storage:
    image: supabase/storage-api:v1.0.6
    container_name: qrmenu-supabase-storage
    restart: unless-stopped
    depends_on:
      supabase-db:
        condition: service_healthy
      supabase-rest:
        condition: service_started
    volumes:
      - supabase_storage_data:/var/lib/storage
    environment:
      ANON_KEY: ${SUPABASE_ANON_KEY}
      SERVICE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
      POSTGREST_URL: http://supabase-rest:3000
      PGRST_JWT_SECRET: ${SUPABASE_JWT_SECRET:-your-super-secret-jwt-token-with-at-least-32-characters-long}
      DATABASE_URL: postgres://supabase_storage_admin:${SUPABASE_DB_PASSWORD:-your-super-secret-supabase-password}@supabase-db:5432/postgres
      FILE_SIZE_LIMIT: 52428800
      STORAGE_BACKEND: file
      FILE_STORAGE_BACKEND_PATH: /var/lib/storage
      TENANT_ID: stub
      REGION: stub
      GLOBAL_S3_BUCKET: stub
    networks:
      - qrmenu-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "-O", "/dev/null", "http://127.0.0.1:5000/status"]
      timeout: 5s
      interval: 10s
      retries: 10
      start_period: 30s

  # ==========================================
  # Supabase Kong API Gateway
  # ==========================================
  supabase-kong:
    image: kong:2.8.1
    container_name: qrmenu-supabase-kong
    restart: unless-stopped
    ports:
      - "${SUPABASE_KONG_PORT:-8000}:8000"
    depends_on:
      supabase-storage:
        condition: service_healthy
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /home/kong/kong.yml
      KONG_DNS_ORDER: LAST,A,CNAME
      KONG_PLUGINS: request-transformer,cors,key-auth,acl,basic-auth
      KONG_NGINX_PROXY_PROXY_BUFFER_SIZE: 160k
      KONG_NGINX_PROXY_PROXY_BUFFERS: 64 160k
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
      SUPABASE_SERVICE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
    volumes:
      - ./supabase/volumes/api/kong.yml:/home/kong/kong.yml:ro
    networks:
      - qrmenu-network

# ==========================================
# Volumes
# ==========================================
volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local
  redis_data:
    driver: local
  supabase_db_data:
    driver: local
  supabase_storage_data:
    driver: local

# ==========================================
# Networks
# ==========================================
networks:
  qrmenu-network:
    driver: bridge
